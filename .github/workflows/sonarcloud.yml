name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python setup and tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install Python dependencies
        run: |
          cd prototypes/python-fastapi
          pip install -e ".[dev]"

      - name: Run Python tests with coverage
        run: |
          cd prototypes/python-fastapi
          pytest --cov=app --cov-report=xml:../../coverage-python.xml

      # Java setup and tests
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test Java with Maven
        run: |
          cd prototypes/java-spring
          mvn clean verify dependency:copy-dependencies

      # Single SonarCloud scan for all languages
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=tom-howlett-sonarsource
            -Dsonar.projectKey=tom-howlett-sonarsource_insider
            -Dsonar.sources=prototypes/python-fastapi/app,prototypes/java-spring/src/main/java
            -Dsonar.tests=prototypes/python-fastapi/tests,prototypes/java-spring/src/test/java
            -Dsonar.python.coverage.reportPaths=coverage-python.xml
            -Dsonar.python.version=3.14
            -Dsonar.java.binaries=prototypes/java-spring/target/classes
            -Dsonar.java.libraries=prototypes/java-spring/target/dependency/*.jar
            -Dsonar.java.test.binaries=prototypes/java-spring/target/test-classes
            -Dsonar.java.test.libraries=prototypes/java-spring/target/dependency/*.jar
            -Dsonar.coverage.jacoco.xmlReportPaths=prototypes/java-spring/target/site/jacoco/jacoco.xml
