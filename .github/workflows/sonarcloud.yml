name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-python:
    name: SonarCloud Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          cd prototypes/python-fastapi
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          cd prototypes/python-fastapi
          pytest --cov=app --cov-report=xml:../../coverage-python.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=tom-howlett-sonarsource
            -Dsonar.projectKey=tom-howlett-sonarsource_insider
            -Dsonar.sources=prototypes/python-fastapi
            -Dsonar.python.coverage.reportPaths=coverage-python.xml
            -Dsonar.python.version=3.14

  sonarcloud-java:
    name: SonarCloud Java
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prototypes/java-spring
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with Maven
        run: mvn clean verify

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn sonar:sonar
          -Dsonar.organization=tom-howlett-sonarsource
          -Dsonar.projectKey=tom-howlett-sonarsource_insider-java
          -Dsonar.host.url=https://sonarcloud.io
