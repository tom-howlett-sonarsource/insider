spring:
  application:
    name: insider

  datasource:
    url: jdbc:h2:mem:insider;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration
jwt:
  secret: your-secret-key-change-in-production
  expiration-minutes: 30

server:
  port: 8080
